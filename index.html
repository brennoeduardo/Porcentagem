<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Porcentagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="layout">
        <h1>Cálculo de Porcentagem</h1>

        <p class="paragrafo">Digite o valor que você deseja saber a porcentagem</p>

        <input id="input-numero" type="number" placeholder="$ 0,00" required>

        <p class="paragrafo">Digite a porcentagem que deseja</p>
        <input id="input-porcentagem" type="number" placeholder="% 0,00" required>

        <input id="botao" type="button" value="Calcular">

        <p id="resultado">Resultado:</p>

        <div id="resultado2" placeholder="$"></div>

    </div>

    <script src="calculo.js"></script>
</body>
</html>
